<div>
    <div class="container">
        <div class="display-4 mb-3 text-white">Register FZDA</div>
        <form [formGroup]="formUser">
            <div class="card p-3 row m-0 mb-2  ">
                <div class="col-12">
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Nombres" formControlName="Nombre">
                        <mat-error *ngIf="!formUser.controls['Nombre'].valid">
                            Nombres<strong> requerido</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Correo" formControlName="Correo">
                        <mat-error *ngIf="!formUser.controls['Correo'].valid">
                            Correo <strong> no valido</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field class="w-100">
                        <input formControlName="Trabajo" matInput placeholder="Trabajos" type="text">
                        <button type="button" mat-icon-button matSuffix (click)="addTrabajo()"><i
                                class="text-dark fas fa-plus-circle"></i></button>
                    </mat-form-field>
                    <div>
                        <div *ngFor="let trabajo of trabajos; let i = index" [attr.data-index]="i" class="alert alert-warning alert-dismissible fade show" role="alert">
                            {{trabajo}}
                            <button type="button" (click)="deleteTrabajo(i)" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                    <div class="col-12">
                        <mat-form-field class="w-100">
                            <textarea matInput placeholder="Que Hacemos" type="text" formControlName="Descripcion"></textarea>
                            <mat-error *ngIf="!formUser.controls['Descripcion'].valid">
                                <strong> Descripci√≥n no valido</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div>
                    <button type="submit" [disabled]="!formUser.valid" mat-raised-button (click)="sendMessage()">Enviar</button>
                </div>
            </div>
        </form>

    </div>
</div>
